<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Javascript</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js"></script> -->
</head>
<body onload="showDate()">
    <div class="header">
        <h1 id="heading">Learning Javascript</h1>
        <p>with Sani Agus</p>
    </div>

    <div class="container">
        <h1 id="time"></h1>
        <button onmouseout="clearDate()" onclick="showDate()">Show Date</button>
        <br>
        <button onclick="doClick()">Click Me</button>
        <br>
        <button onclick="this.innerHTML = 'You clicked!'">Click Me2</button>
        <br>
        <button onclick="changeText(this)">Click Me3</button>
        <br>
        <button onclick="changeText2()">Click Me4</button>
    </div>

    <script>
        function  doClick(){
            alert('You clicked');
        }

        function changeText(name){
            name.innerHTML = 'You clicked!';
        }

        function changeText2(name){
            var heading = document.getElementById('heading');
            heading.innerHTML = 'You clicked!';
        }

        function showDate(){
            var time = document.getElementById('time');
            time.innerHTML = Date();
        }

        function clearDate(){
            var time = document.getElementById('time');
            time.innerHTML = '';
        }
    </script>
</body>
</html>
